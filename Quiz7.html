<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: aqua;
            overflow: hidden;
        }

        .roundBall {
            background-color: red;
            height: 90px;  /* Adjust size as needed */
            width: 90px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;

            animation: bounce 1s cubic-bezier(0.59, 0.01, 0.57, 1.01);
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            16.67% {
                transform: translate(calc(80vw / 6), -100px); /* First bounce up */
            }
            33.33% {
                transform: translate(calc(80vw / 3), 0); /* First bounce down */
            }
            50% {
                transform: translate(calc(80vw / 2), -200px); /* Second bounce up */
            }
            66.67% {
                transform: translate(calc(80vw * 2 / 3), 0); /* Second bounce down */
            }
            83.33% {
                transform: translate(calc(80vw * 5 / 6), -100px); /* Third bounce up */
            }
            100% {
                transform: translate(80vw, 0); /* Third bounce down */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="roundBall"></div>
    </div>
</body>

</html>
