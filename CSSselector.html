<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About CSS</title>
    <style>
        .boxes :first-child {
            background-color: fuchsia;
        }
        .boxes :nth-child(2){
            background-color: rgb(196, 102, 196);
            
        }
    </style>
</head>

<body>

    <div class="boxes">
        <div class="box">here is the 1st box</div>
        <div class="box">here is the 2nd box</div>
        <div class="box">here is the 3rd box</div>

    </div>
</body>

</html>
