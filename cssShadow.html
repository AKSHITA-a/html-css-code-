<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
   <!--CSS list too-->
    <style>
        .box {
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            box-shadow: inset 4px 10px 8px rgb(164, 11, 11);
        }
        .textShadow{
            color : purple;
            text-shadow: -4px 1px 2px rgb(255 15 219);
        }
        nav ul li{
            list-style: gurmukhi;
            background-color: antiquewhite;
            list-style-position: inside;
        }
    </style>
   
</head>

<body>
    <div class="box">
        I am a box
    </div>
    
    <p class="textShadow">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam ipsa quibusdam, ipsum nisi autem eum sequi
        iusto, harum id adipisci aspernatur doloremque ea hic iste, consequuntur alias deleniti. Est, aut.
    </p>
    <nav>
        <ul>
            <li>HOME</li>
            <li>about</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
