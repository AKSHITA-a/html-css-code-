<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>

    <link rel="stylesheet" href="trying.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="blue scaleX">ScaleX</div>
        </div>

        <div class="box">
            <div class="blue scaleY">ScaleY</div>
        </div>

        <div class="box">
            <div class="blue scale"> Scale</div>
        </div>

        <div class="box">
            <div class="blue translateX"> TranslateX</div>
        </div>

        <div class="box">
            <div class="blue translateY">translateY</div>
        </div>

        <div class="box">
            <div class="blue translate">Translate</div>
        </div>

        <div class="box">
            <div class="blue matrix">Matrix</div>
        </div>

        <div class="box">
            <div class="blue rotate"> Rotate</div>
        </div>

        <div class="box">
            <div class="blue rotateX">
                RotateX
            </div>
        </div>

        <div class="box">
            <div class="blue rotateY">
                RotateY
            </div>
        </div>

        <div class="box">
            <div class="blue skew">Skew</div>
        </div>

        <div class="box">
            <div class="blue skewY">skewY</div>
        </div>

        <div class="box">
            <div class="blue skew">SkewX</div>
        </div>

        <div class="box">
            <div class="blue matrix3d">
                matrix3d
            </div>
        </div>

        <div class="box">
            <div class="blue translate3d">
                translate3d
            </div>

        </div>
        <div class="box">
            <div class="blue translateZ">TranslateZ</div>
        </div>
    </div>
</body>

</html>
